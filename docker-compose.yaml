name: r-dynamic-coloring
services:
  model:
    build: ./model
    image: ${DOCKER_LOGIN_USER}/coloring-service:${TAG:-latest}
    ports:
      - 8000:8000
    volumes:
      - ./model:/app
    cpus: 16
    environment:
      - C_MODEL_API_KEY=${C_MODEL_API_KEY}
    networks:
      default:

  api:
    build: ./api
    image: ${DOCKER_LOGIN_USER}/coloring-api:${TAG:-latest}
    ports:
      - 8080:8080
    environment:
      - COLORING_MICROSERVICE_URL=${COLORING_MICROSERVICE_URL}
      - AGENT_MICROSERVICE_URL=${AGENT_MICROSERVICE_URL}
      - DATABASE_HOST=database
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_DBNAME=postgres
      - DATABASE_PORT=5432
      - C_MODEL_API_KEY=${C_MODEL_API_KEY}
      - C_AGENT_API_KEY=${C_AGENT_API_KEY}
    
    depends_on:
      - database
    networks:
      default:

  agent:
    build: ./agent
    image: ${DOCKER_LOGIN_USER}/coloring-agent:${TAG:-latest}
    ports:
      - 8001:8000
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - C_AGENT_API_KEY=${C_AGENT_API_KEY}
    depends_on:
      - database
    networks:
      default:

  database:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - ./database:/var/lib/postgresql/data
    networks:
      default:
    
networks:
  default:
    name: coloring-network
    driver: bridge